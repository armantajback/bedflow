<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedflow Health</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #eef3ff;
            /* very light medical blue */
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            padding-bottom: 2px;
            transition: 0.2s;
        }

        a:hover {
            border-bottom: 1px solid rgba(0, 0, 0, 0.6);
        }
